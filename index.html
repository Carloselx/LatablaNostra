<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tabla Nostra</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css">
</head>
<body>
    <header>
        <h1>La Tabla Nostra</h1>
        <p>Un espacio para celebrar y disfrutar en familia</p>
    </header>

    <section id="galeria">
        <h2>Galería del Local</h2>
        <img src="imagen1.jpg" alt="Local Imagen 1">
        <img src="imagen2.jpg" alt="Local Imagen 2">
        <img src="imagen3.jpg" alt="Local Imagen 3">
    </section>

    <section id="calendario">
        <h2>Calendario de Disponibilidad</h2>
        <div id="calendar"></div>
    </section>

    <section id="reserva">
        <h2>Reserva tu Fecha</h2>
        <form id="form-reserva" action="https://formspree.io/f/{your-form-id}" method="POST">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="date">Fecha Seleccionada:</label>
            <input type="text" id="selected-date" name="selected-date" readonly required>

            <button type="submit">Reservar</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Alquiler de Local. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
