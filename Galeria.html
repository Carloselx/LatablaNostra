<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galería - La Tabla Nostra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que este archivo exista -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Cabecera con logo -->
    <header class="d-flex align-items-center justify-content-center py-5">
        <img src="images/Logoweb.jpg" alt="Logo La Tabla Nostra" class="logo">
        <div class="text-center">
            <h1 class="mb-0">Galería</h1>
            <p class="eslogan mb-0">Mira lo que te espera en La Tabla Nostra</p>
        </div>
    </header>

    <!-- Sección de imágenes -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Imágenes del Local</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <img src="images/ejemplo.jpeg" class="img-fluid" alt="Ejemplo Local 1">
            </div>
            <div class="col-md-4 mb-4">
                <img src="images/ejemplo.jpeg" class="img-fluid" alt="Ejemplo Local 2">
            </div>
            <div class="col-md-4 mb-4">
                <img src="images/ejemplo.jpeg" class="img-fluid" alt="Ejemplo Local 3">
            </div>
        </div>
    </section>

    <!-- Sección de video -->
    <section class="container text-center my-4">
        <h2>Video del Local</h2>
        <video width="400" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </section>

    <!-- Redes sociales -->
    <footer class="text-center py-4">
        <p>Síguenos en nuestras redes sociales</p>
        <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="images/instagram.jfif" alt="Instagram"></a>
        <a href="#"><img src="images/ticktok.png" alt="Twitter"></a>
        <p>&copy; 2024 La Tabla Nostra</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
