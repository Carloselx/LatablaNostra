<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservas - La Tabla Nostra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Cabecera con logo -->
    <header class="d-flex align-items-center justify-content-center py-5">
        <img src="images/Logoweb.jpg" alt="Logo La Tabla Nostra" class="logo">
        <div class="text-center">
            <h1 class="mb-0">Reservas - La Tabla Nostra</h1>
        </div>
    </header>

    <!-- Tabla de reservas -->
    <section class="container my-5">
        <h2 class="text-center">Listado de Reservas</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Franja Horaria</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="reservationsTableBody">
                <!-- Las reservas se insertarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Cargar las reservas desde el LocalStorage y mostrarlas en la tabla
        document.addEventListener('DOMContentLoaded', function() {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];

            const tableBody = document.getElementById('reservationsTableBody');
            tableBody.innerHTML = ''; // Limpiar la tabla antes de llenarla

            reservations.forEach(function(reservation) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${reservation.date}</td>
                    <td>${reservation.timeSlot}</td>
                    <td>${reservation.email}</td>
                    <td>${reservation.phone}</td>
                    <td>${reservation.price}</td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
