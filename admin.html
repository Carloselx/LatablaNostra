<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin - La Tabla Nostra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabecera con logo -->
    <header class="d-flex align-items-center justify-content-center py-5">
        <img src="images/Logoweb.jpg" alt="Logo La Tabla Nostra" class="logo">
        <div class="text-center">
            <h1 class="mb-0">La Tabla Nostra - Admin</h1>
        </div>
    </header>

    <!-- Sección para mostrar las reservas -->
    <section class="container my-5">
        <h2 class="text-center">Listado de Reservas</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Franja Horaria</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="reservationsTable">
                <!-- Las reservas se añadirán aquí con JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Scripts -->
    <script>
        // Cargar las reservas del LocalStorage y mostrarlas en la tabla
        document.addEventListener('DOMContentLoaded', function() {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const tableBody = document.getElementById('reservationsTable');
            
            reservations.forEach(reservation => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${reservation.date}</td>
                    <td>${reservation.timeSlot}</td>
                    <td>${reservation.email}</td>
                    <td>${reservation.phone}</td>
                    <td>${reservation.price}</td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
